<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <link rel="stylesheet" type="text/css" href="../reports/main.css">
        <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
        <title>Severity Change</title>

        <script>
            $(document).ready(function(){
                $("button").click(function(){
                    var input = document.getElementById("userInput").value;
                    if (input > 10 || input == "" || isNaN(input))
                    {
                        alert("Please enter a number between 0.0 and 10.0");
                    }
                    else
                    {
                    $.post("severity.php",
                        {
                            severity:input
                        },
                        function(data,status){
                            if (status == "success")
                            {
                                alert("Severity updated successfully, refresh the main screen to reflect this");

                                close();
                            }
                            else
                            {
                                alert("Change was not successful!")
                            }

                        });
                    }
                });
            });
        </script>
    </head>
    <body>
        <div class="menu">
            <h1 id="result">Change Severity</h1>
            Enter a severity between 0.0 and 10.0<br>

            <input type="text" id="userInput" autofocus value = "0" /><br>
            <button class="myButton">Submit</button>
        </div>
    </body>
</html>
